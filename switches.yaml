# Switches

  - platform: mqtt
    name: "Light switch"
    command_topic: "homie/relay-controller/light/on/set"
    state_topic: "homie/relay-controller/light/on"
    payload_on: "true"
    payload_off: "false"
    availability_topic: "homie/relay-controller/$online"
    payload_available: "true"
    payload_not_available: "false"
    optimistic: false
    retain: true

    # pond
  - platform: mqtt
    name: "Pump switch"
    command_topic: "homie/relay-controller/pump/on/set"
    state_topic: "homie/relay-controller/pump/on"
    payload_on: "true"
    payload_off: "false"
    availability_topic: "homie/relay-controller/$online"
    payload_available: "true"
    payload_not_available: "false"
    optimistic: false
    retain: true

