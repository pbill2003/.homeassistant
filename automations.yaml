    attribute: gradient
    for: 00:00:10
  condition:
  - condition: time
    after: 06:30
    before: '23:59'
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id:
      - switch.shellyswitch25_e8db84a1fff1_channel_1
